<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-99Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicatiion</title>
    <link rel="stylesheet" href="job.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <h1>JOB APPLICATION</h1>
            <form action="">
                <div class="form_container">
                    <div class="formcontrol">
                        <label for="">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name..">
                    </div>
                    <div class="formcontrol">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name..">
                    </div>
                    <div class="formcontrol">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email..">
                    </div>
                    <div class="formcontrol">
                        <label for="Job_role">Job Role</label>
                        <select>
                            <option value="">Select Job Role</option>
                            <option value="System Analyst">System Analyst</option>
                            <option value="Ui_Ux">System Analyst</option>

                            <option value="Frontened Developer">Frontened Developer</option>
                            <option value="Backened Developer">Backened Developer</option>
                            <option value="System Analyst">System Analyst</option>


                        </select>
                    </div>
                    <div class="textcontrol">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                    </div>
                    <div class="formcontrol">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="formcontrol">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode">
                    </div>
                    <div class="formcontrol">
                        <label for="pincode">Pincode</label>
                        <input value="2022-01-10" type="date" name="date" id="date">
                    </div>
                    <div class="formcontrol">
                        <label for="Upload">Upload Your CV</label>
                        <input value="" type="file" name="cv" id="cv" placeholder="Upload your CV">
                    </div>
                </div>
                <div class="buttoncontainer">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
